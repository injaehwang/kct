        setMenu("m1-2");
        selectSubsInfoAjax();
        
        function fnChkByte(obj, maxByte){
            
            var str = obj.value;
            var str_len = str.length;

            var rbyte = 0;
            var rlen = 0;
            var oneChar = "";
            var str2 = "";
            var byteWrapper = $(obj).next();
            var byteCurrent = byteWrapper.find(".byte-current");
            var byteMax = byteWrapper.find(".byte-max");

            

            for(var i=0; i<str_len; i++){
                oneChar = str.charAt(i);
                if(escape(oneChar).length > 4){
                    rbyte += 2;   //한글2Byte
                }else{
                    rbyte++;   //영문 등 나머지 1Byte
                }

                if(rbyte <= maxByte){
                    rlen = i+1; //return할 문자열 갯수
                }
            }

            if(rbyte > maxByte){
                $('#byte_over_modal').modal('show'); //모달 호출    
                str2 = str.substr(0,rlen);   //문자열 자르기
                obj.value = str2;
                fnChkByte(obj, maxByte);
            }else{
                ($(obj).hasClass("phone-copy-textarea")) ? $('.phone-wrapper-content').html(str) : '';
                byteCurrent.html(rbyte);
                byteMax.html(maxByte);
            }
           
        }


    </script>
